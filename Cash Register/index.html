    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/1d4c031d6d.js" crossorigin="anonymous"></script>

    <title>Cash Regsiter App</title>
</head>
<body>
    
    <div class="container">
       <h1 class="heading">Cash Register </h1>
       <p class="description" id="matter">
           Enter the bill amount and cash then 
           know the number of notes to be returned.
       </p>
       <label class="input-label" for="bill-amount">Bill Amount:</label>
       <input id="bill-amount" type="text" class="input"/>
       <label for="cash-given" class="input-label">Cash Given:</label>
        <input type="text" id="cash-given" class="input"/>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td >
                <td>1</td>
            </tr>
        </table>
    </div>


    
</body>
